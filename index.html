      }

  </head>
  <body>
    <h1>Redirecting in <span id="countdown">20</span> seconds...</h1>
    <p>If not redirected, click <a href="http://127.0.0.1:8080/">here</a>.</p>

    <div id="ad-container"></div>

    <script>
      let countdown = 20;
      const countdownEl = document.getElementById("countdown");

      const timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = "http://127.0.0.1:8080/";
        }
      }, 1000);
    </script>
  </body>
