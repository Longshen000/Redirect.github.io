<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting with Ad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f5f5f5;
    }
    #countdown {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    #ad-container {
      margin: 20px auto;
      width: 728px;
      height: 90px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>Redirecting to localhost...</h1>
  <div id="ad-container">
    <p>Loading advertisement...</p>
  </div>
  <p id="countdown">Redirecting in 20 seconds...</p>

  <script type="text/javascript">
    atOptions = {
      'key' : '6a17b3e55376b1f564904248a90c9918',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {},
      'element': 'ad-container'
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/6a17b3e55376b1f564904248a90c9918/invoke.js"></script>

  <script>
    let countdown = 20;
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
      countdown--;
      countdownEl.textContent = `Redirecting in ${countdown} seconds...`;
      if (countdown <= 0) {
        clearInterval(timer);
        window.location.href = 'http://127.0.0.1:8080/';
      }
    }, 1000);
  </script>

</body>
</html>
